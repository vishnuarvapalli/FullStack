<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 100px;height: 100px;background-color: lightblue;"></div>
    <br><br>
    <button id="doubleclickme">Double Click Me!</button>
    <script>
        let a = document.getElementById("box");
        a.addEventListener("dblclick",function(){
            a.style.backgroundColor="lightblue";
            a.innerHTML="DoubleClicked!";
            a.style.backgroundColor==="lightblue"?"green":"lightblue";
        });
        document.getElementById("doubleclickme").addEventListener("dblclick",function(){
            alert("Button was clicked Twice!");
        });
    </script>
</body>
</html>
